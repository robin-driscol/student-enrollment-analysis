<!-- This is the dashboard page -->
<!-- The base.html is extended from the folder templates(outside the base folder) -->
{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="container fluid">
    <div class="col-md-4 m-5" style="margin-right: 25%">
      <p>List</p>
      <p>List</p>
      <p>List</p>
    </div>
  </div>
</div>

<div class="container">

  <canvas id="myChart" ></canvas>

  <canvas id="myPieChart" ></canvas>

  <canvas id="myLineChart" ></canvas>
</div>


<script>
  const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for example in examples %} '{{ example.product }}', {% endfor %}],
                    datasets: [{
                        label: '# of Products',
                        data: [{% for example in examples %} {{ example.quantity }}, {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(124, 54, 46, 1)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(124, 54, 46, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('myPieChart').getContext('2d');
            const myPieChart = new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: [{% for example in examples %} '{{ example.product }}', {% endfor %}],
                    datasets: [{
                        label: '# of Products',
                        data: [{% for example in examples %} {{ example.quantity }}, {% endfor %}],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 206, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                            'rgb(255, 159, 64)',
                            'rgb(124, 54, 46)'
                        ],
                        // borderColor: [
                        //     'rgba(255, 99, 132, 1)',
                        //     'rgba(54, 162, 235, 1)',
                        //     'rgba(255, 206, 86, 1)',
                        //     'rgba(75, 192, 192, 1)',
                        //     'rgba(153, 102, 255, 1)',
                        //     'rgba(255, 159, 64, 1)',
                        //     'rgba(124, 54, 46, 1)'
                        // ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctx3 = document.getElementById('myLineChart').getContext('2d');
            const myLineChart = new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: [{% for example in examples %} '{{ example.product }}', {% endfor %}],
                    datasets: [{
                        label: '# of Products',
                        data: [{% for example in examples %} {{ example.quantity }}, {% endfor %}],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 206, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                            'rgb(255, 159, 64)',
                            'rgb(124, 54, 46)'
                        ],
                        fill: false,
                         borderColor: [
                             'rgba(255, 99, 132, 1)',
                        //     'rgba(54, 162, 235, 1)',
                        //     'rgba(255, 206, 86, 1)',
                        //     'rgba(75, 192, 192, 1)',
                        //     'rgba(153, 102, 255, 1)',
                        //     'rgba(255, 159, 64, 1)',
                        //     'rgba(124, 54, 46, 1)'
                         ],
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
</script>

{% endblock content %}
