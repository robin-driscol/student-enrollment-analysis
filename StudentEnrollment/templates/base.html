<!-- This is important as Django needs to know if there is static files are here or not -->
<!-- This file should be extended into base/templates directory.-->
<!-- This file should contain all the link files for images, css, js -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment System</title>
    <!-- CSS Files should be linked here -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.min.css' %}">
    <link rel="stylesheet" href="{% static 'apexcharts/apexcharts.css' %}">
    
    <!-- JS Files should be linked here -->
    <script src="{% static 'chart.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'custom.js' %}"></script>
    <script src="{% static 'apexcharts/apexcharts.min.js' %}"></script>
  

</head>

<body onload="myFunction()">

    <!-- Header  -->
    {%include 'snippets/header.html'%}
    {%include 'snippets/base_css.html'%}
    {%include 'snippets/base_js.html'%}
    <style>
        /* for the Body */
        .main {
            min-height: 100vh;
            height: fit-content;
        }
        /* For the Spinner style */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            margin: -76px 0 0 -76px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid red;
            border-right: 16px solid rgba(54, 162, 235, 1);
            border-bottom: 16px solid rgba(255, 206, 86, 1);
            border-left: 16px solid rgba(75, 192, 192, 1);
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }

            to {
                bottom: 0px;
                opacity: 1
            }
        }

        @keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }

            to {
                bottom: 0;
                opacity: 1
            }
        }

        #myDiv {
            display: none;
            text-align: center;
        }
    </style>
    <!-- Body -->
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div class="main">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <!-- Footer -->
    {%include 'snippets/footer.html'%}

    <!-- Spinner Function -->
    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 100);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>
    
    
</body>

</html>
